<!DOCTYPE html>
<html>
<head>
    <title>NYJC CCA Manager</title>
</head>
    
<body>
    {% if type == 'cca' %}

    <h2>Add a CCA</h2>
    <form
        action="/add"
        method="post"
        id="cca_info"
    >
<!-- insert form here -->
    <label for="cca_name">Name of CCA:</label>
    <input 
        id='cca_name'
        type='text'
        name='cca_name'
        placeholder='Nanyang Computing'
        value=''
        minlength=20
        /><br />
    <input type='submit' value='Submit'/>
    </form>
    
    <p>Is this correct?</p>
<!-- insert form here -->
    </form>

    {% elif type == 'activity' %}

    <h2>Add an Activity</h2>
    
    <form
        action="/add"
        method="post"
        id="cca_info"
    >
<!-- insert form here -->
    <label for="cca_name">Name of Activity:</label>
    <input 
        id='act_name'
        type='text'
        name='act_name'
        placeholder='Cyberthon 2022'
        value=''
        minlength=20
        /><br />
    <input type='submit' value='Submit'/>
    </form>
    
    <p>Is this correct?</p>


    {{% else %}}

    <a href='/add?type=cca'>Add a CCA</a><br /> 
    <a href='/add?type=activity'>Add an Activity</a>
    
    
    {% endif %}

</body>
</html>
