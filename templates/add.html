<!DOCTYPE html>
<html>
<head>
    <title>NYJC CCA Manager</title>
    <link rel='stylesheet' type='text/css' href="{{ url_for('static', filename='style.css') }}" />
</head>
    
<body>
    {% if type == 'cca' %}
    <!-- sends name -->
    <h2>Add a CCA</h2>
    <form
        action="/add"
        method="post"
        id="cca_info"
    >
<!-- insert form here -->
    <label for="name">Name of CCA:</label>
    <input 
        id='name'
        type='text'
        name='name'
        placeholder='Nanyang Computing'
        value=''
        size=20
        required="required"
        /><br />
    <input type='submit' value='Submit'/>
<!-- end of form -->
    </form>
    <p>Is this correct?</p>

    {% elif type == 'activity' %}
    <!-- sends name, cca_id, start_date, end_date, description -->
    <h2>Add an Activity</h2>
    <form 
        action="/add" 
        method="post" 
        id="cca_info" 
    >
<!-- start of form -->
    <label for="name">Name of Activity:</label>
        <input 
            id='name' 
            type='text' 
            name='name' 
            placeholder='Cyberthon 2022' 
            value='' 
            size=20 
            required=required
            /><br />

    <label for="cca_id">Name of CCA:</label>
        <input 
            id='cca_id' 
            type='text' 
            name='cca_id' 
            placeholder='Cyberthon 2022' 
            value='' 
            size=20 
            required=required
            /><br />

    <label>Activity Duration:</label><br />
        <label for="start_date">Start date:</label>
        <input 
            type="date" 
            id="start_date" 
            name="start_date" 
            required=required
            /><br /> 
        <label for="end_date">End date:</label>
        <input 
            type="date" 
            id="end_date" 
            name="end_date" 
            required=required
            /><br />

    <label for="description">Description of the activity (optional): </label>
        <input
            type="text" 
            id="description" 
            name="description"
            maxlength=300
            value=''
            placeholder="(300 words)"
        /><br />
        
    <br />
    <input type='submit' value='Submit' size=12/>
<!-- end of form -->
    </form>
    <p>Is this correct?</p>
    
    {{% else %}}
    <!-- redirects user to the correct page -->
    <a href='/add?type=cca'>Add a CCA</a><br /> 
    <a href='/add?type=activity'>Add an Activity</a>
    {% endif %}
    
    <div id='brought2u'>
    Brought to you by
        H2 computing
    </div>
    
</body>
</html>
